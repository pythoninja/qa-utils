[global]
  sendAnonymousUsage = false

[log]
  level = "DEBUG" #DEBUG, INFO, WARN, ERROR, FATAL, PANIC
  format = "common"

[entryPoints]
  [entryPoints.http]
    address = ":80"

  [entryPoints.https]
    address = ":443"

#  [entryPoints.dashboard]
#    address = ":8080"

[providers]
  [providers.file]
    filename = "/etc/traefik/traefik.config.toml"
    watch = true

[api]
  insecure = true
  dashboard = true
