version: v1.0
name: Run tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    dependencies: []
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      jobs:
        - name: Dependencies
          commands:
            - sem-version java 11
            - checkout
            - cache restore
            - npm ci
            - 'mvn -q dependency:go-offline test-compile'
            - cache store
        - name: Login to Docker Hub
          commands:
            - >-
              echo "$DOCKER_HUB_TOKEN" | docker login --username
              $DOCKER_HUB_USERNAME --password-stdin
            - cache store docker-credential /home/semaphore/.docker/config.json
      secrets:
        - name: Docker Hub Token
  - name: Run tests
    dependencies:
      - Install dependencies
    task:
      env_vars:
        - name: MAVEN_OPTS
          value: '-Dmaven.repo.local=.m2'
      prologue:
        commands:
          - sem-version java 11
          - checkout
          - cache restore
      jobs:
        - name: Unit test
          commands:
            - mvn --batch-mode --file pom.xml test
promotions:
  - name: Build production image
    pipeline_file: production-deploy.yml
    auto_promote:
      when: "result = 'passed' and tag =~ '.*'"
execution_time_limit:
  minutes: 5
